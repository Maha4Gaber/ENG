<div class="w-75 mx-auto py-4">
    <h4>Register Now</h4>
    .
    <div *ngIf="apiError.length > 0" class="alert alert-danger " role="alert">
        {{apiError}}
    </div>

    <form (ngSubmit)="handleregister(registerform)" [formGroup]="registerform">
        <label for="name"> Name : </label>
        <input formControlName="name" type="text" class="form-control mb-2 " id="name">
        <div *ngIf="registerform.get('name')?.errors && registerform.get('name')?.touched  " class="alert alert-danger">
            <p *ngIf="registerform.get('name')?.getError('minlength')" class="m-0">Name MinLength is 3</p>
            <p *ngIf="registerform.get('name')?.getError('required')" class="m-0">Name is Required</p>
        </div>

        <label for="email"> Email : </label>
        <input formControlName="email" type="email" class="form-control mb-2 " id="email">
        <div *ngIf="registerform.get('email')?.errors && registerform.get('email')?.touched  " class="alert alert-danger">
            <p *ngIf="registerform.get('email')?.getError('email')" class="m-0">Email Invalid</p>
            <p *ngIf="registerform.get('email')?.getError('required')" class="m-0">email is Required</p>
        </div>

        <label for="password"> Password : </label>
        <input formControlName="password" type="password" class="form-control mb-2 " id="password">
        <div *ngIf="registerform.get('password')?.errors && registerform.get('password')?.touched  " class="alert alert-danger">
            <p *ngIf="registerform.get('password')?.getError('minlength')" class="m-0">password MinLength is 6</p>
            <p *ngIf="registerform.get('password')?.getError('pattern')" class="m-0">password Invalid</p>
            <p *ngIf="registerform.get('password')?.getError('required')" class="m-0">password is Required</p>
        </div>

        <label for="rePassword"> Repassword : </label>
        <input formControlName="rePassword" type="password" class="form-control mb-2 " id="rePassword">
        <div *ngIf="registerform.get('rePassword')?.errors && registerform.get('rePassword')?.touched  " class="alert alert-danger">
            <p *ngIf="registerform.get('rePassword')?.getError('minlength')" class="m-0">rePassword MinLength is 6</p>
            <p *ngIf="registerform.get('rePassword')?.getError('pattern')" class="m-0">rePassword Invalid</p>
            <p *ngIf="registerform.get('rePassword')?.getError('required')" class="m-0">rePassword is Required</p>
        </div>

        <label for="phone"> phone : </label>
        <input formControlName="phone" type="tel" class="form-control mb-2 " id="phone">
        <div *ngIf="registerform.get('phone')?.errors && registerform.get('phone')?.touched  " class="alert alert-danger">
            <p *ngIf="registerform.get('phone')?.getError('pattern')" class="m-0">phone Invalid</p>
            <p *ngIf="registerform.get('phone')?.getError('required')" class="m-0">phone is Required</p>
        </div>

        <button [disabled]="registerform.invalid" type="submit" class="btn border-0 text-white ms-auto  bg-main d-block   ">
            <i *ngIf="islouding" class="fas fa-spin fa-spinner" aria-hidden="true"></i> 
            <span *ngIf="!islouding">Register</span>
          </button>
    </form>
</div>
