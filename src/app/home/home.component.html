<app-mainslider/>
<div class="row">
    <div *ngFor="let product of products" class="col-md-2">
        <div class="product px-2 py-4">
            <a [routerLink]="['/productdetails' , product._id]">
                <img class="w-100" src={{product.imageCover}} alt="">
                <span class="fw-bold text-main   font-sm"> {{product.category.name}}</span>
                <h3 class="h6 fw-bolder "> {{product.title.split(' ').slice(0,2).join(' ')}} </h3>
                <div class="d-flex align-items-center  justify-content-between ">
                    <span class="fw-bold text-muted   font-sm"> {{product.price}} EGP</span>
                    <div>
                        <i class="fas fa-star rating-color"></i>
                        <span class="fw-bold text-muted   font-sm"> {{product.ratingsAverage}} </span>
                    </div>
                </div>
            </a>
            <button (click)="addToCart(product._id)" class="w-100 text-white bg-main btn "> + Add </button>
        </div>
    </div>
</div>
